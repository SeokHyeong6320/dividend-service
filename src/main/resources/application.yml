scheduler:
  scrap:
    yahoo: 0 0 0 * * *



scrapper:
  YahooFinance:
    info-url: https://finance.yahoo.com/quote/%s?p=%s
    detail-url: https://finance.yahoo.com/quote/%s/history?frequency=1mo&period1=%d&period2=%d
